<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for ('static',filename='css/main.css')}}">

    <link rel="stylesheet" type="text/css" href="{{url_for ('static',filename='css/cadsProducto.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for ('static',filename='css/bootstrap.css')}}">

    <title> Sembrando Amor</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-secondary border-bottom-1">
            <a class="navbar-brand" href="{{url_for('index')}}"><img id="logo"
                    src="{{url_for('static',filename='img/logo.png')}}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ml-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./#quienes">¿Quienes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./#servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./#analisis">Analisis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('productos')}}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./#informacion">Información Personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('cart')}}">Compra</a>
                    </li>
                </ul>
            </div>

            <a href="{{url_for('productos')}}"> <img src="{{url_for('static',filename='img/carrito/carro-de-la-carretilla.png')}}" alt="carrito de compras" class="carrito"><span id="cuenta-carrito">0</span></a>

        

        </nav>
    </header>
    {% block body%}
    {% endblock %}
    <footer id="informacion">
        <div class="container-fluid">
            <div class="row pb-4 bg-body-tertiary text-center justify-content-center">
                <div class="col-sm">
                    <a data-mdb-ripple-init class="btn text-white btn-floating m-1 bg-dark"
                        href="https://github.com/Brianarm1" role="button"><i class="fab fa-github">Brian Alfonso
                            Rebolledo Martinez</i></a>
                    <a href="https://github.com/Brianarm1"> <img class="img img-fluid mx-auto w-50"
                            src="{{url_for ('static',filename='img/github1.png')}}" alt=""></a>
                </div>
                <div class="col-sm">
                    <a data-mdb-ripple-init class="btn text-white btn-floating m-1 bg-dark"
                        href="https://github.com/kenhay82" role="button"><i class="fab fa-github">Carlos Mario Fernández
                            Ossa</i></a>
                    <a href="https://github.com/kenhay82"> <img class="img img-fluid mx-auto w-50"
                            src="{{url_for ('static',filename='img/github1.png')}}" alt=""></a>
                </div>
            </div>
            <div class="text-center bg-dark text-light">
                © 2024 Copyright
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="{{url_for ('static',filename='js/main.js')}}" defer></script>
    <script src="{{url_for ('static',filename='js/productos.js')}}"></script>
    <script src="{{url_for ('static',filename='js/productoService.js')}}" defer></script>
    <script src="{{url_for ('static',filename='js/cart.js')}}" defer></script>

</body>

</html>
