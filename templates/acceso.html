<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro/Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm col-md-6">
                <form id="registerForm">
                    <h2 class="text-2xl font-bold mb-8 text-gray-900 text-center">
                        Registrar
                    </h2>
                    <div class="mb-5">
                        <label for="email-reg" class="block mb-2 text-sm text-gray-600">Correo electronico:</label>
                        <input type="text" id="email-reg"
                            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="password-reg" class="block mb-2 text-sm text-gray-600">Contraseña:</label>
                        <input type="password" id="password-reg"
                            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="password-check" class="d-flex mb-2 text-sm text-gray-600">Verifica la
                            contraseña:</label>
                        <input type="password" id="password-check"
                            class="d-flex w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                            required />
                    </div>
                    <div class="mb-5  d-flex flex-nowrap justify-content-start p-3">
                        <input type="checkbox" id="terms" class="mx-3" required/>
                        <label for="terms" class="text-sm text-gray-600" onclick="terms()">
                            Acepto el tratamiento de mis datos personales de acuerdo a la
                            <a href="#">política de privacidad</a></label>
                    </div>
                    <button id="btn-reg" type="submit" class="w-full p-3 mt-4 bg-indigo-600 text-white rounded shadow">
                        Registrate
                    </button>
                </form>
                <form id="loginForm" style="display: none">
                    <h2 class="text-2xl font-bold mb-8 text-gray-900 text-center">
                        Acceder
                    </h2>
                    <div class="mb-5">
                        <label for="email-log" class="block mb-2 text-sm text-gray-600">Correo electronico:</label>
                        <input type="text" id="email-log"
                            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                            required />
                    </div>
                    <div class="mb-5">
                        <label for="password-log" class="block mb-2 text-sm text-gray-600">Contraseña</label>
                        <input type="password" id="password-log"
                            class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                            required />
                    </div>
                    <button type="submit" class="w-full p-3 mt-4 bg-indigo-600 text-white rounded shadow">
                        Accede
                    </button>
                </form>
                <input type="button" class="w-full p-3 mt-4 bg-indigo-600 text-white rounded shadow"
                    onclick="toggleForms()" value="Cambiar a Login/Registro">
            </div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body>

</html>
