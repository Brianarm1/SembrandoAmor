{% extends "layout.html" %}
{% block body %}
<main class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-sm col-md-6 bg-light-subtle rounded-2 m-5 pt-4 px-4">
            <form id="registerForm" action="/registrar" method="POST">
                <h2 class="text-2xl font-bold mb-8 text-gray-900 text-center m-3">
                    Registrar
                </h2>
                <div class="mb-5">
                    <label for="emailReg" class="block mb-2 text-sm text-gray-600">Correo electronico:</label>
                    <input type="text" name="emailReg" id="email-reg"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                        required />
                </div>
                <div class="mb-5">
                    <label for="password-reg" class="block mb-2 text-sm text-gray-600">Contraseña:</label>
                    <input type="password" name="passwordReg" id="password-reg"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                        required />
                </div>
                <div class="mb-5">
                    <label for="password-check" class="d-flex mb-2 text-sm text-gray-600">Verifica la
                        contraseña:</label>
                    <input type="password" name="passwordCheck" id="password-check"
                        class="d-flex w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                        required />
                </div>
                <div class="mb-5  d-flex flex-nowrap justify-content-start p-3">
                    <input type="checkbox" id="terms" class="mx-3" required />
                    <label for="terms" class="text-sm text-gray-600" onclick="terms()">
                        Acepto el tratamiento de mis datos personales de acuerdo a la
                        <a href="#">política de privacidad</a></label>
                </div>
                <button id="btn-reg" type="submit"
                    class="w-50 mx-auto p-3 my-4 bg-indigo-600 text-white rounded shadow">
                    Registrate
                </button>
            </form>
            <form id="loginForm" action="/logear" method="POST" style="display: none">
                <h2 class="text-2xl font-bold mb-8 text-gray-900 text-center m-3">
                    Acceder
                </h2>
                <div class="mb-5">
                    <label for="email-log" class="block mb-2 text-sm text-gray-600">Correo electronico:</label>
                    <input type="text" name="emailLog" id="email-log"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                        required />
                </div>
                <div class="mb-5">
                    <label for="password-log" class="block mb-2 text-sm text-gray-600">Contraseña:</label>
                    <input type="password" name="passwordLog" id="password-log"
                        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
                        required />
                </div>
                <button type="submit" class="w-50 mx-auto p-3 my-4 bg-indigo-600 text-white rounded shadow">
                    Accede
                </button>
            </form>
            <input type="button" class="w-50 mx-auto p-3 my-4 bg-indigo-600 text-white rounded shadow"
                onclick="toggleForms()" value="Cambiar a Login/Registro">
        </div>
    </div>
</main>
{% endblock %}
